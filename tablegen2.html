<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
     <script src="jquery-1.11.3.min.js"> </script>
    <!-- This is the Javascript file of jqGrid -->   
    <script src=="/js/trirand/jquery.jqGrid.min.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc. -->
    <!-- We support more than 40 localizations -->
    <script src="/js/trirand/i18n/grid.locale-en.js"></script>
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/jquery-ui.css" />
    <!-- The link to the CSS that the grid needs -->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/trirand/ui.jqgrid.css" />
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - JSON</title>
</head>
<body>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

<script type="text/javascript"> 	

$(document).ready(function () {

		$("#jqGrid").jqGrid({
		url: 'master-settings.json',
		datatype: "json",
		 colModel: [
			{ label: 'Title', name: 'title', width: 75 },
			{ label: 'Description', name: 'description', width: 90 },
			{ label: 'Properties', name: 'properties', width: 100 },
			{ label: 'Default', name: 'default', width: 80},
			// sorttype is used only if the data is loaded locally or loadonce is set to true
			{ label: 'Required', name: 'required', width: 80}                   
		],

		viewrecords: true, // show the current page, data rang and total records on the toolbar
		width: 780,
		height: 200,
		rowNum: 30,
		pager: "#jqGridPager"
	});

});

 </script>

    
</body>
</html>
